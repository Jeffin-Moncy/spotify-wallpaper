<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <form method="POST" class="bg-white p-6 rounded shadow-md w-80">
    <h2 class="text-xl font-bold mb-4 text-center">Admin Login</h2>
    {% if error %}
      <div class="text-red-500 text-sm mb-3 text-center">{{ error }}</div>
    {% endif %}
    <input name="passcode" type="password" placeholder="Enter passcode" required
           class="w-full p-2 mb-4 border border-gray-300 rounded">
    <button type="submit"
            class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">
      Login
    </button>
  </form>
</body>
</html>
